<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" type="text/css" />
  <title>Mi Wishlist</title>
</head>
<body data-loading="true">
  <header>
    <h1>Mi Wishlist</h1>
  </header>

  <!-- Sección de login/registro -->
  <section id="auth">
    <h2>Inicia sesión o regístrate</h2>
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <div class="auth-buttons">
      <button onclick="login()">Iniciar sesión</button>
      <button onclick="register()">Registrarse</button>
    </div>
    <p id="authMessage"></p>
  </section>

  <!-- Botón de cerrar sesión y saludo -->
  <section id="logoutSection" style="display: none; text-align: center; margin-top: 1rem;">
    <p id="welcomeMessage" style="margin-bottom: 0.5rem; font-weight: bold;"></p>
    <button onclick="logout()" id="logoutBtn">Cerrar sesión</button>
  </section>

  <!-- Formulario de productos (invisible al inicio) -->
  <form id="addForm" style="display: none;">
    <input type="text" id="name" placeholder="Nombre del producto" required />
    <input type="text" id="price" placeholder="Precio (ej: $30)" required />
    <input type="url" id="image" placeholder="URL de la imagen" required />
    <input type="url" id="link" placeholder="Enlace de compra (opcional)" />
    <button type="submit">Agregar a la lista</button>
  </form>

  <!-- Wishlist de productos -->
  <main class="wishlist" id="wishlist"></main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

    firebase.initializeApp(firebaseConfig);
  </script>

  <script src="scripts/main.js"></script>
</body>
</html>
